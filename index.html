<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Questions</title>
    <link href="styles.css" rel="stylesheet">
    <!-- Bootstrap CSS -->

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="logo">
                    <img src="img/logo-top.png" alt="Логотип сайта">
                </div>
            <div class="col-9 sofia-sans-5">
                Test Landia
            </div>
        </div>
        </header>
        <div class="row">
            <div class="col">

            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="btn-group-vertical" role="group" aria-label="Button group">
                    <button class="btn btn-primary mt-4" onclick="changeTest('test 1')">

                        Тест 1
                    </button>
                    <button class="btn btn-primary mt-4" onclick="changeTest('test 2')">
                        <svg class="my-svg"  style="top:5px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M48 80a48 48 0 1 1 96 0A48 48 0 1 1 48 80zM0 224c0-17.7 14.3-32 32-32l64 0c17.7 0 32 14.3 32 32l0 224 32 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 512c-17.7 0-32-14.3-32-32s14.3-32 32-32l32 0 0-192-32 0c-17.7 0-32-14.3-32-32z"/></svg>
                        Тест 2
                    </button>
                    <button class="btn btn-primary mt-4" onclick="changeTest('test 3')">
                        Тест 3
                    </button>
                    <button class="btn btn-primary mt-4" id="toggleButton" onclick="toggleAnimation()">Start
                        Animation</button>
                        
                </div>
            </div>


            <div class="col-9">
                <div id="questions-container"></div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary" onclick="check()">Проверить</button>

                </div>
            </div>
        </div>
        <footer class="d-flex justify-content-end align-items-center">
            <div >Сайт разработал Курин Тимофей Александрович, 2024 год</div>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <script src="script.js">

    </script>

    <script src="data.js"></script>
