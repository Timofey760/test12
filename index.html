<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Questions</title>
    <link href="styles.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center" id="display-name"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="btn-group-vertical" role="group" aria-label="Button group">
                    <button class="btn btn-primary mt-4" onclick="changeTest('test 1')">Тест 1</button>
                    <button class="btn btn-primary mt-4" onclick="changeTest('test 2')">Тест 2</button>
                    <button class="btn btn-primary mt-4" id="toggleButton" onclick="toggleAnimation()">Stop Animation</button>                    
                </div>
            </div>


            <div class="col-10">
                <div id="questions-container"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js">

    </script>
    <div class="d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-primary" onclick="check()">Проверить</button>

    </div>
    <script src="data.js"></script>
</body>

</html>
